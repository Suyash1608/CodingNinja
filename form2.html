<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>
            Job Application 
        </h3>

        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">

        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume">

        <label for="experience">Experience(years)</label>
        <input type="number" name="experience" min="0" id="experience">

        <fieldset>
            <legend>Skills</legend>
                <input type="checkbox" name="" id="html">
                <label for="html">HTML</label>

                <input type="checkbox" name="" id="css">
                <label for="css">CSS</label>
                
                <input type="checkbox" name="" id="js">
                <label for="js">JavaScript</label>
        </fieldset>

        <label for="education">Higher Education</label>
        <select name="education" id="education">
            <option value="a">A</option>
            <option value="b">B</option>
        </select>

        
        <input type="radio" name="availability" id="full">
        <label for="full">Full-time</label>

        <input type="radio" name="availability" id="part">
        <label for="partt">Part-time</label>
        
        <br>
        <br>
        <label for="comment">Additional Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

    </body>

</html>
